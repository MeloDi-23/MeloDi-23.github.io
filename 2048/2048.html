<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2048 online game</title>
    <link href="./style/2048.css" rel="stylesheet" type="text/css">
    <script src="./code/2048.js"></script>
</head>
<body>
    <style id="animation">
        @keyframes demo {
            from {
                width: 100px;
                height: 100px;
                transform: rotate(90);
            }
            to {
                width: 200px;
                height: 200px;
                transform: none;
            }
        }
    </style>
    <div id="game_body">
        <div id="heading">Welcome to 2048 mini game!</div>
        <div id="information" class="table">
            <div class="row">
                <div class="table_cell" id="left">
                    <div id="move" class="info"></div>
                </div>
                <div class="table_cell" id="right">
                    <div id="score" class="info"></div>
                </div>
                <div class="table_cell">
                    <button onclick="restart()" class="game_button">Restart</button>
                </div>
            </div>
        </div>
        <div id="background">
        </div>
    </div>
    <!-- <div style="background-color: red; animation-name: demo; animation-duration: 10s;">
        hello
    </div> -->
</body>
</html>
